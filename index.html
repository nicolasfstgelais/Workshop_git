<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Intro git</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white_custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Introduction à git</h2>
					un logiciel de gestion des versions
				</section>
				<section>
					<img src="img/phd101212s.png" height="600" width="500">
				</section>
				<section>
					<img class= "strech" src="img/CVCS.png" height="614" width="690">
				</section>
				<section>
					<img class= "strech" src="img/staging.png" max-height="614" width=auto>
				</section>
				<section>
					<img class= "strech" src="img/history.png" max-height="614" width=auto>
				</section>
				<section>
					<img class= "strech" src="img/DVCS.png" height="614" width="600">
				</section>

				<section data-markdown>
		<textarea data-template>
			## Pourquoi utiliser git?
			1. Bien gérer l'historique de vos fichers/documents*
			2. Permet de facilement revenir en arrière
			3. Facilite la collaboration et la diffusion de votre travail
			4. ...

		</textarea>
	</section>

						<section data-markdown>
					<textarea data-template>
					## Quand ne pas utiliser git?
					1. Petits projets personels
					2. Écriture collaborative (pas directement)
					3. Facilite la collaboration et la diffusion de votre travail
					4. ...

					</textarea>
					</section>


						<section>
					Un exemple
					<a href="https://github.com/ropensci/plotly" target="_blank">: plotly</a>
					</section>

					<section>
				Notre répertoire:
				<a href="https://github.com/RichardLaBrie/LaboScript" target="_blank">LaboScript</a>
				</section>


			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
